<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Riot embedded</title>
    <style type="text/css">
      body {
        background: #f5fdff;
        font-family: Helvetica Neue;
      }
      .container {
        margin: auto;
        max-width: 900px;
        background: white;
        height: 150vh;
        padding: 20px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Embedded Riot Chat</h1>

      <p>Sample implementation:</p>
      <script src="https://gist.github.com/maxklenk/2b3fef6976b5c3e0f42e889200f94b5d.js"></script>

    </div>


    <!-- Load embedded Riot Chat client -->
    <section
      id="matrixchat"
      data-vector-indexeddb-worker-script="indexeddb-worker.js"
      data-vector-config="config.json"
      data-vector-default-toggled="false"
      data-matrix-room-id=""
      data-matrix-lang=""

      data-matrix-homeserver-url=""
      data-matrix-user-id=""
      data-matrix-access-token=""
    ></section>
    <script async src="https://embed.stomt.com/bundles/5a1ddf45b59d88d77d17/bundle.js"></script>
    <!-- END: Load embedded Riot Chat client -->

  </body>
</html>
